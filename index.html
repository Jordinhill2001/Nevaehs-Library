<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Notes Bookshelf</title>
  <!-- Use relative path, not absolute "/" -->
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <header>
    <h1>Notes Bookshelf</h1>
    <div class="controls">
      <select id="themeSelect" title="Choose theme">
        <option value="wood">Wood</option>
        <option value="modern">Modern</option>
        <option value="dark">Dark</option>
      </select>
      <button id="newNoteBtn">+ New Note</button>
      <button id="archiveBtn" style="display:none">Archive bookshelf</button>
      <button id="viewArchivesBtn">Archives</button>
    </div>
  </header>

  <main>
    <section id="bookshelfContainer">
      <!-- shelves rendered here -->
    </section>
  </main>

  <!-- Modal: New Note -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <h2>Create Note</h2>
      <label>Title
        <input id="noteTitle" type="text" placeholder="Short title" maxlength="80">
      </label>
      <label>Body
        <textarea id="noteBody" rows="6" placeholder="Write your note..."></textarea>
      </label>
      <label>Add PNG (camera roll)
        <input id="imageInput" type="file" accept="image/*" />
      </label>
      <div class="modal-actions">
        <button id="saveNoteBtn">Save</button>
        <button id="cancelNoteBtn">Cancel</button>
      </div>
      <small id="modalMessage"></small>
    </div>
  </div>

  <!-- Archive / Archives modal if you use them -->
  <!-- ... -->

  <div id="statusBar"> </div>

  <!-- Load your JS script with relative path -->
  <script type="module" src="./app.js"></script>
</body>
</html>
